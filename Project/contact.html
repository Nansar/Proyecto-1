        </nav>
    </header>


    <section>
        <h1>Contact Us</h1>
        <form action="#" class="contact-form">
            <div>
                <label for="name">Full Name *</label> <br>
                <input id="name" type="text" required placeholder="Enter your full name">
            </div>
            <div id="inline-form1">
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div id="inline-form2">
                <label for="phone-number">Phone</label>
                <input type="number" name="number" id="phone-number" placeholder="Enter your phone number">
            </div>
            <div>
                <label for="text">Message</label> <br>
                <textarea id="text" type="text" placeholder="Write your message here ..."></textarea>
            </div>
            <div>
                <label for="submit"></label>
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>


    <footer>
        <div id="address">
            <img src="https://raw.githubusercontent.com/dzc1/amazon-class01-apr23/eb3971df7512e38773a684940962c0305829df6f/boiler-plates/midterm-boiler-plates/midterm-project-boiler-advanced/resources/images/logos/circle.svg"
                alt="Circle logo">
            <address>2972 Westheimer Rd. Santa Ana,<br>Illinois 85486</address>
        </div>
        <div>
            <table id="footer-menu">
                <tr>
                    <td><a href="#">Team</a></td>
                    <td><a href="#">Services</a></td>
                    <td><a href="#">About Us</a></td>
                </tr>

                    <td><a href="#Projects">Projects</a></td>
                    <td><a href="#">Privacy Policy</a></td>
                </tr>
            </table>
        </div>
    </footer>

</body>
